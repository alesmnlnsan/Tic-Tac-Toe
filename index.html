<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <body>

     <div class="container">
        <h1><em>TIC-TAC-TOE</em></h1>

        <div class="header">
                <div class="playerX">Player X: </div>
                <div class="playerO">Player O: </div>
        </div>

        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <footer>
            <button id="reset">PLAY AGAIN</button>
        </footer>

        <div class="sound">
            <audio id="bg-music" src="images/mp3/zelda.mp3" loop></audio>
            <button id="play-song">Sound On</button>
        </div>
        
        <img src="images/cat-gif.gif">

        <div class="copyright">
            &copy;Alessandra Manalansan | 2023 | General Assembly
        </div>
    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
